<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <div class="sortingHat" id="sorting-hat">
      <div class="card" style="width: 18rem;">
        <img src="https://gamepress.gg/wizardsunite/sites/wizardsunite/files/2019-08/Brilliant%20Sorting%20Hat-foundable.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">The Sorting Hat-</h5>
          <p class="card-text">Let's get these students into their houses! Click the start button to begin...</p>
          <a href="#" id="startBtn" class="btn btn-primary">Start</a>
        </div>
      </div>
    </div>

    <div id="nsform" class="newStudentForm">
      <form id="form">
        <div class="mb-3">
          <label for="firstName" class="firstNameLabel">First Name</label>
          <input type="text" class="firstName input" id="first-name" aria-describedby="students-first-name" required>
          <div id="students-first-name" class="form-text">students first name</div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="lastNameLabel">Last Name</label>
          <input type="text" class="lastName input" id="last-name" aria-describedby="students-last-name" required>
          <div id="students-last-name" class="form-text">students last name</div>
        </div>
        
        <button type="submit" id="submitBtn" class="btn btn-primary">Sort</button>
      </form>
      </div>
  </div>

  <div id="filterbtns">
    <button class="filter btn" id="hp">Hufflepuff</button>
    <button class="filter btn" id="sl">Slytherin</button>
    <button class="filter btn" id="rc">Ravenclaw</button>
    <button class="filter btn" id="gr">Gryffindor</button>
    <button class="filter btn" id="clear">All</button>
  </div>

  <div id="studentArea">
    <div>
      <h5>Hogwarts</h5>
      <div id="hogwarts" class="inSA"></div>
    </div>
    <div>
      <h5>Death Eaters</h5>
      <div id="deathEaters" class="inSA"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
